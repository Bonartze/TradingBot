name: trading_bot_ci

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  stock_market_availability:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set permissions for availability script
        run: chmod +x ./Scripts/availability_check.sh

      - name: Check stock market availability
        run: ./Scripts/availability_check.sh

  autotests:
    runs-on: ubuntu-22.04
    needs: stock_market_availability
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          apt-get update &&  apt-get install -y ca-certificates curl gnupg lsb-release
          
          install -m 0755 -d /etc/apt/keyrings
          
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg |  tee /etc/apt/keyrings/docker.asc > /dev/null
          chmod a+r /etc/apt/keyrings/docker.asc
          
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] \
          https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | \
          tee /etc/apt/sources.list.d/docker.list > /dev/null
          
          apt-get update
          
          apt-get install -y docker-ce docker-ce-cli containerd.io


      - name: Star Docker service
        run: systemctl start docker

      - name: Verify Docker installation
        run: docker --version

      - name: Run autotest
        run: |
          docker build -f Dockerfile.test -t testing .
          docker run --rm testing



  backtests:
    runs-on: ubuntu-22.04
    needs: stock_market_availability
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          apt-get update &&  apt-get install -y ca-certificates curl gnupg lsb-release
          
          install -m 0755 -d /etc/apt/keyrings

          curl -fsSL https://download.docker.com/linux/ubuntu/gpg |  tee /etc/apt/keyrings/docker.asc > /dev/null
          chmod a+r /etc/apt/keyrings/docker.asc

          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] \
          https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | \
          tee /etc/apt/sources.list.d/docker.list > /dev/null
          
          apt-get update
          
          apt-get install -y docker-ce docker-ce-cli containerd.io


      - name: Star Docker service
        run: systemctl start docker

      - name: Verify Docker installation
        run: docker --version

      - name: Run backtesting
        run: |
          docker build -f Dockerfile.backtesting -t backtesting_image .
          docker run --rm -v ${{ github.workspace }}/Backtesting/data/backtesting_results:/Backtesting/data/backtesting_results backtesting_image

      - name: Upload backtesting results
        uses: actions/upload-artifact@v3
        with:
          name: backtesting-results
          path: Backtesting/data/backtesting_results/


